<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Online QR Code Generator - Make My QR Code</title>
    <meta name="description" content="Create custom QR codes online for free. Generate QR codes for URLs, text, and more with options for size and color. Easy to use and download.">
    <meta name="google-site-verification" content="rwCQWwaaYGMthZr9nNbXy30yOfOhVQqRXKIgQi8gEq0" />
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6148876069173529"
     crossorigin="anonymous"></script>
    <!-- External QR Code Library -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script> -->
    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <!-- Add jsPDF Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Favicon (optional but good practice) -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”³</text></svg>">
</head>
<body>
    <div class="container">
        <h1>Free QR Code Generator</h1>

        <div class="main-layout">
            <div class="options-panel">
                <!-- Tab Navigation -->
                <div class="tab-nav">
                    <button class="tab-button active" data-tab="content-tab">Content</button>
                    <button class="tab-button" data-tab="style-tab">Style & Colors</button>
                    <button class="tab-button" data-tab="logo-tab">Logo</button>
                    <button class="tab-button" data-tab="advanced-tab">Advanced</button>
                    <button class="tab-button" data-tab="templates-tab">Templates</button>
                </div>

                <!-- Tab Content -->
                <div class="tab-content active" id="content-tab">
                    <div class="options-section no-border">
                        <h2>Content</h2>
                        <div class="input-group">
                            <label for="text">Text or URL</label>
                            <input type="text" id="text" placeholder="Enter text or URL" value="https://make-my-qr-code.github.io/">
                        </div>
                    </div>
                </div>

                <div class="tab-content" id="style-tab">
                    <div class="options-section no-border">
                        <h2>Styling</h2>
                         <div class="input-group">
                             <label for="dotStyle">Dot Style</label>
                             <select id="dotStyle">
                                 <option value="square">Square</option>
                                 <option value="dots">Dots</option>
                                 <option value="rounded">Rounded</option>
                                 <option value="extra-rounded">Extra Rounded</option>
                                 <option value="classy">Classy</option>
                                 <option value="classy-rounded">Classy Rounded</option>
                             </select>
                         </div>
                         <div class="grid-2-col">
                             <div class="input-group">
                                 <label for="cornerSquareStyle">Corner Square Style</label>
                                 <select id="cornerSquareStyle">
                                     <option value="square">Square</option>
                                     <option value="dot">Dot</option>
                                     <option value="extra-rounded">Extra Rounded</option>
                                 </select>
                             </div>
                             <div class="input-group">
                                 <label for="cornerDotStyle">Corner Dot Style</label>
                                 <select id="cornerDotStyle">
                                      <option value="square">Square</option>
                                      <option value="dot">Dot</option>
                                 </select>
                             </div>
                         </div>

                         <hr class="section-divider"> <!-- Divider -->

                         <h2>Colors & Gradients</h2>
                         
                         <!-- Foreground/Dots Color -->
                         <div class="color-section">
                            <div class="input-group">
                                <input type="checkbox" id="dotGradientEnable">
                                <label for="dotGradientEnable" class="inline-label">Use Gradient for Dots</label>
                            </div>
                            <div class="input-group solid-color-option" id="dotSolidColorGroup">
                                <label for="fgColor">Dot Color</label>
                                <input type="color" id="fgColor" value="#000000">
                            </div>
                            <div class="gradient-controls" id="dotGradientControls" style="display: none;">
                                <label>Dot Gradient</label>
                                <div class="input-group">
                                    <label>Type:</label>
                                    <input type="radio" name="dotGradientType" id="dotGradientLinear" value="linear" checked> <label for="dotGradientLinear" class="inline-label">Linear</label>
                                    <input type="radio" name="dotGradientType" id="dotGradientRadial" value="radial"> <label for="dotGradientRadial" class="inline-label">Radial</label>
                                </div>
                                <div class="grid-2-col">
                                    <div class="input-group">
                                        <label for="dotGradientColor1">Color 1</label>
                                        <input type="color" id="dotGradientColor1" value="#6a1a4c">
                                    </div>
                                    <div class="input-group">
                                        <label for="dotGradientColor2">Color 2</label>
                                        <input type="color" id="dotGradientColor2" value="#000000">
                                    </div>
                                </div>
                                <div class="input-group slider-group">
                                    <label for="dotGradientRotation">Rotation (<span id="dotGradientRotationValue">0</span>Â°)</label>
                                    <input type="range" id="dotGradientRotation" min="0" max="360" step="1" value="0">
                                </div>
                            </div>
                         </div>

                         <hr class="section-divider">

                         <!-- Background Color -->
                         <div class="color-section">
                            <div class="input-group">
                                <input type="checkbox" id="bgGradientEnable">
                                <label for="bgGradientEnable" class="inline-label">Use Gradient for Background</label>
                            </div>
                            <div class="input-group solid-color-option" id="bgSolidColorGroup">
                                <label for="bgColor">Background Color</label>
                                <input type="color" id="bgColor" value="#FFFFFF">
                            </div>
                             <div class="gradient-controls" id="bgGradientControls" style="display: none;">
                                <label>Background Gradient</label>
                                <div class="input-group">
                                    <label>Type:</label>
                                    <input type="radio" name="bgGradientType" id="bgGradientLinear" value="linear" checked> <label for="bgGradientLinear" class="inline-label">Linear</label>
                                    <input type="radio" name="bgGradientType" id="bgGradientRadial" value="radial"> <label for="bgGradientRadial" class="inline-label">Radial</label>
                                </div>
                                <div class="grid-2-col">
                                    <div class="input-group">
                                        <label for="bgGradientColor1">Color 1</label>
                                        <input type="color" id="bgGradientColor1" value="#FFFFFF">
                                    </div>
                                    <div class="input-group">
                                        <label for="bgGradientColor2">Color 2</label>
                                        <input type="color" id="bgGradientColor2" value="#ededed">
                                    </div>
                                </div>
                                <div class="input-group slider-group">
                                    <label for="bgGradientRotation">Rotation (<span id="bgGradientRotationValue">0</span>Â°)</label>
                                    <input type="range" id="bgGradientRotation" min="0" max="360" step="1" value="0">
                                </div>
                            </div>
                         </div>
                         
                         <hr class="section-divider">
                         
                          <!-- Corner Square Color -->
                         <div class="color-section">
                            <div class="input-group">
                                <input type="checkbox" id="cornerSquareGradientEnable">
                                <label for="cornerSquareGradientEnable" class="inline-label">Use Gradient for Corner Squares</label>
                            </div>
                             <div class="input-group solid-color-option" id="cornerSquareSolidColorGroup">
                                <label for="cornerSquareColor">Corner Square Color</label> <!-- New ID -->
                                <input type="color" id="cornerSquareColor" value="#000000"> <!-- New ID, default to black -->
                            </div>
                             <div class="gradient-controls" id="cornerSquareGradientControls" style="display: none;">
                                <label>Corner Square Gradient</label>
                                <div class="input-group">
                                    <label>Type:</label>
                                    <input type="radio" name="cornerSquareGradientType" id="cornerSquareGradientLinear" value="linear" checked> <label for="cornerSquareGradientLinear" class="inline-label">Linear</label>
                                    <input type="radio" name="cornerSquareGradientType" id="cornerSquareGradientRadial" value="radial"> <label for="cornerSquareGradientRadial" class="inline-label">Radial</label>
                                </div>
                                <div class="grid-2-col">
                                    <div class="input-group">
                                        <label for="cornerSquareGradientColor1">Color 1</label>
                                        <input type="color" id="cornerSquareGradientColor1" value="#555555">
                                    </div>
                                    <div class="input-group">
                                        <label for="cornerSquareGradientColor2">Color 2</label>
                                        <input type="color" id="cornerSquareGradientColor2" value="#000000">
                                    </div>
                                </div>
                                <div class="input-group slider-group">
                                    <label for="cornerSquareGradientRotation">Rotation (<span id="cornerSquareGradientRotationValue">0</span>Â°)</label>
                                    <input type="range" id="cornerSquareGradientRotation" min="0" max="360" step="1" value="0">
                                </div>
                            </div>
                         </div>
                         
                         <!-- Note: Corner Dot color/gradient often linked to Corner Square or Dots -->
                         <!-- We can omit separate gradient controls for Corner Dots for simplicity -->
                         <!-- Or add later if needed -->

                    </div>
                </div>

                <div class="tab-content" id="logo-tab">
                     <div class="options-section no-border">
                         <h2>Logo</h2>
                         <div class="input-group">
                            <label for="logoUpload" class="file-label">Upload Logo (Optional)</label>
                            <input type="file" id="logoUpload" accept="image/png, image/jpeg, image/svg+xml">
                            <!-- Optional: Add img tag for preview -->
                            <img id="logoPreview" alt="Logo preview" style="max-width: 50px; max-height: 50px; margin-top: 10px; display: none; vertical-align: middle;">
                        </div>
                         <div class="input-group">
                              <button id="removeLogoBtn" class="button-secondary" style="display: none;">Remove Logo</button> <!-- Initially hidden -->
                         </div>
                         <div class="input-group slider-group">
                             <label for="logoSize">Logo Size (<span id="logoSizeValue">0.4</span>)</label>
                             <input type="range" id="logoSize" min="0.1" max="0.6" step="0.05" value="0.4">
                         </div>
                         <div class="input-group slider-group">
                             <label for="logoMargin">Logo Margin (<span id="logoMarginValue">4</span> px)</label>
                             <input type="range" id="logoMargin" min="0" max="20" step="1" value="4">
                         </div>
                         <div class="input-group checkbox-group">
                             <input type="checkbox" id="logoBackground" checked>
                             <label for="logoBackground">Hide QR dots behind logo</label>
                         </div>
                     </div>
                </div>

                <div class="tab-content" id="advanced-tab">
                    <div class="options-section no-border">
                        <h2>Advanced Options</h2>
                        <div class="input-group">
                            <label for="size">QR Code Size (px) <small>(50-2000)</small></label>
                            <input type="number" id="size" value="300" min="50" max="2000">
                        </div>
                        <!-- Placeholder for ECL and Margin controls -->
                         <div class="input-group">
                            <label for="errorCorrectionLevel">Error Correction</label>
                            <select id="errorCorrectionLevel">
                                <option value="L">Low (L)</option>
                                <option value="M">Medium (M)</option>
                                <option value="Q">Quartile (Q)</option>
                                <option value="H" selected>High (H)</option>
                            </select>
                        </div>
                        <div class="input-group slider-group">
                            <label for="qrMargin">QR Margin (<span id="qrMarginValue">10</span> px)</label>
                            <input type="range" id="qrMargin" min="0" max="50" step="1" value="10">
                        </div>
                    </div>
                </div>
                
                <!-- Added Templates Tab Content -->
                <div class="tab-content" id="templates-tab">
                    <div class="options-section no-border">
                        <h2>Select a Template</h2>
                        <div class="template-gallery" id="templateGallery">
                            <!-- Template previews will be generated here by script.js -->
                        </div>
                    </div>
                </div>

            </div>

            <div class="preview-panel">
                <h2>Preview</h2>
                <div class="preview">
                    <div id="qrPreview"></div>
                </div>
                <!-- Download Area -->
                <div class="download-section">
                     <div class="input-group download-format">
                        <label for="downloadFormat">Format:</label>
                        <select id="downloadFormat">
                            <option value="png" selected>PNG</option>
                            <option value="svg">SVG</option>
                            <option value="jpeg">JPEG</option>
                            <option value="webp">WEBP</option>
                            <option value="pdf">PDF</option>
                        </select>
                    </div>
                    <button id="downloadBtn" disabled>Download</button>
                </div>
                 <!-- Ad Placeholder -->
                <div id="monetization-area" style="margin-top: 1.5rem; text-align: center; min-height: 50px;">
                    <!-- Ad code -->
                </div>
            </div>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
